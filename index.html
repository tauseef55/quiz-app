    let selectedQuizData = [];
    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 180;
    let timerInterval;
    let userAnswers = [];
    let timerDuration = 180;
    let selectedOption = null;
    let questionCount = 10;
    let selectedQuestionType = "mixed";

    const timerEl = document.getElementById('time');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const summaryTextEl = document.getElementById('summary-text');
    const resultsListEl = document.getElementById('results-list');
    const questionStatusEl = document.getElementById('question-status');
    const settingsPopup = document.querySelector('.settings-popup');
    const quizPopup = document.querySelector('.quiz-popup');
    const resultsPopup = document.querySelector('.results-popup');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.getElementById('progress-bar');
    const quizTitleEl = document.getElementById('quiz-title');

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function startQuiz() {
        timerDuration = parseInt(document.getElementById('timer-duration').value) * 60 || 180;
        questionCount = parseInt(document.getElementById('question-count').value) || 10;
        selectedQuestionType = document.getElementById('question-type').value;

        // Filter questions based on selected type
        let filteredQuizData = [];
        if (selectedQuestionType === "intelligence") {
            filteredQuizData = quizData.filter(q => q.category === "intelligence");
        } else if (selectedQuestionType === "grammar") {
            filteredQuizData = quizData.filter(q => q.category === "grammar");
        } else {
            filteredQuizData = quizData.filter(q => q.category === "mixed"); // Mixed includes all questions
        }

        if (timerDuration < 60) {
            alert('Timer must be at least 1 minute.');
            return;
        }
        if (questionCount < 1 || questionCount > filteredQuizData.length) {
            alert(`Please select a number of questions between 1 and ${filteredQuizData.length}.`);
            return;
        }

        // Select random questions from filtered data
        selectedQuizData = shuffleArray([...filteredQuizData]).slice(0, questionCount);
        timeLeft = timerDuration;
        settingsPopup.classList.remove('active');
        quizPopup.classList.add('active');
        
        // Update quiz title based on question type
        quizTitleEl.textContent = selectedQuestionType === "intelligence" ? "Intelligence Test" : 
                                 selectedQuestionType === "grammar" ? "Eng Grammar Test" : 
                                 "Mixed Quiz";
        
        startTimer();
        loadQuestion();
    }

    function startTimer() {
        timerEl.textContent = formatTime(timeLeft);
        timerEl.parentElement.classList.remove('warning');
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = formatTime(timeLeft);
            if (timeLeft <= 60) {
                timerEl.parentElement.classList.add('warning');
            }
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endQuiz();
            }
        }, 1000);
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function loadQuestion() {
        if (currentQuestion >= selectedQuizData.length) {
            endQuiz();
            return;
        }
        selectedOption = null;
        nextBtn.disabled = true;
        const currentQuiz = selectedQuizData[currentQuestion];
        questionEl.textContent = currentQuiz.question;
        optionsEl.innerHTML = '';
        currentQuiz.options.forEach(option => {
            const button = document.createElement('button');
            button.classList.add('option');
            button.textContent = option;
            button.onclick = () => selectOption(option, button);
            optionsEl.appendChild(button);
        });
        questionStatusEl.textContent = `Question ${currentQuestion + 1} of ${selectedQuizData.length}`;
        updateProgressBar();
    }

    function selectOption(option, button) {
        selectedOption = option;
        nextBtn.disabled = false;
        const buttons = optionsEl.querySelectorAll('.option');
        buttons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
    }

    function updateProgressBar() {
        const progress = ((currentQuestion + 1) / selectedQuizData.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function checkAnswer() {
        const currentQuiz = selectedQuizData[currentQuestion];
        const isCorrect = selectedOption === currentQuiz.answer;
        userAnswers.push({ 
            question: currentQuiz.question, 
            selected: selectedOption || 'No answer', 
            correct: currentQuiz.answer, 
            isCorrect 
        });
        if (isCorrect) score++;
        const buttons = optionsEl.querySelectorAll('.option');
        buttons.forEach(button => {
            if (button.textContent === currentQuiz.answer) {
                button.classList.add('correct');
            } else if (button.textContent === selectedOption) {
                button.classList.add('incorrect');
            }
            button.disabled = true;
        });
    }

    function nextQuestion() {
        if (!selectedOption) return;
        checkAnswer();
        currentQuestion++;
        loadQuestion();
    }

    function endQuiz() {
        clearInterval(timerInterval);
        quizPopup.classList.remove('active');
        resultsPopup.classList.add('active');
        const percentage = ((score / selectedQuizData.length) * 100).toFixed(1);
        scoreEl.textContent = `${score}/${selectedQuizData.length}`;
        summaryTextEl.textContent = `You scored ${percentage}%! ${score >= selectedQuizData.length * 0.8 ? 'Excellent job!' : score >= selectedQuizData.length * 0.5 ? 'Good effort!' : 'Keep practicing!'}`;
        resultsListEl.innerHTML = '';
        userAnswers.forEach((answer, index) => {
            const div = document.createElement('div');
            div.classList.add('result-item', answer.isCorrect ? 'correct' : 'incorrect');
            div.style.animationDelay = `${index * 0.3}s`;
            div.innerHTML = `
                <p><strong>Question ${index + 1}:</strong> ${answer.question}</p>
                <p><strong>Your Answer:</strong> ${answer.selected}</p>
                <p><strong>Correct Answer:</strong> ${answer.correct}</p>
            `;
            resultsListEl.appendChild(div);
        });
    }

    function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        userAnswers = [];
        selectedOption = null;
        selectedQuizData = [];
        resultsPopup.classList.remove('active');
        settingsPopup.classList.add('active');
    }
